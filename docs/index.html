<!-- index.html -->

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>半生瓜のdoc</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="description" content="Description">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
  
  <!-- 引入官方主题 -->
  <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify/lib/themes/vue.css"></head>

  <!-- 图标设置 -->
  <link rel="icon" href="./res/doraemon.png" type="image/x-icon">

<body>
  <div id="app"></div>
  
  <!-- 导航栏配置 -->
  <nav>
    <a href="#/">主页</a>
  </nav>

  <!-- 侧边栏配置 -->
  <script>
    window.$docsify = {
      name: '',
      repo: '',
      loadSidebar: true,         // 开启侧边栏
      subMaxLevel: 3,            // 侧边栏最大层级
      sidebarDisplayLevel: 2,    // 默认展示层级
      loadNavbar: true,          // 打开导航栏

      search: {                  // 搜索配置合并到这里
        paths: 'auto',
        placeholder: '搜索',
        noData: '找不到结果',
        depth: 3,
      },
    }

  </script>

  <!-- Docsify v4 -->
  <script src="//cdn.jsdelivr.net/npm/docsify@4"></script>
  <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/search.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/zoom-image.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/docsify-copy-code"></script>
  <script src="//cdn.jsdelivr.net/npm/docsify-sidebar-collapse/dist/docsify-sidebar-collapse.min.js"></script>

</body>
</html>
